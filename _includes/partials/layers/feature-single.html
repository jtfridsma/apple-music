<article>
  <div>
    <img srcset='assets/img/{{ layer.icon }}_2x.png 2x, assets/img/{{ layer.icon }}.png'>
  </div>
  <div>
    <h3>{{ layer.title }}</h3>
    <p>{{ layer.text }}</p>

    {% for link in layer.links %}
    <a href='{{ link.target }}'>{{ link.text }}</a>
    {% endfor %}

  </div>
</article>
