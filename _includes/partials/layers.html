{% for layer in site.data.layers.layers %}

  <section class="{{ layer.type }}"
    {% if layer.background %}
    style="background-color:{{ layer.background }}"
    {% endif %}
    >

    <div class="{{ layer.type }}-inner">
      {% include partials/layers/{{ layer.type }}.html %}
    </div>

  </section>

{% endfor %}
