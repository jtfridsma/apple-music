<!-- Nav -->
<nav>
  <div class="nav__inner">

    {% for item in site.data.header.nav %}
    <a href='{{ item.target }}'>
      {{ item.icon }}
      {{ item.title }}
    </a>
    {% endfor%}

  </div>
</nav>

<!-- Subnav -->
<div class="subnav">
  <div class="subnav__inner">

    {% for item in site.data.header.subnav %}
    <a href='{{ item.target }}'>
      {{ item.icon }}
      {{ item.title }}
    </a>
    {% endfor%}

  </div>
</div>
